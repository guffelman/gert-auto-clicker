name: Build All Platforms

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt6 Static
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64_static'
        modules: ''
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
        
    - name: Configure CMake for Static Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON
        
    - name: Build Static Executable
      run: |
        cd build
        cmake --build . --config Release --parallel
        
    - name: Verify Static Executable
      run: |
        echo "Checking executable dependencies:"
        Get-Command dumpbin -ErrorAction SilentlyContinue
        if ($?) {
          dumpbin /dependents build/bin/Release/GertAutoClicker.exe
        } else {
          echo "dumpbin not available, skipping dependency check"
        }
        echo "File size:"
        Get-ChildItem build/bin/Release/GertAutoClicker.exe | Select-Object Name, Length
        
    - name: Upload Windows Static Executable
      uses: actions/upload-artifact@v4
      with:
        name: gert-auto-clicker-windows-static
        path: build/bin/Release/GertAutoClicker.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt6
      run: |
        brew update
        brew install qt@6
        echo "/opt/homebrew/opt/qt@6/bin" >> $GITHUB_PATH
        
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)"
        
    - name: Build
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)
        
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: gert-auto-clicker-macos
        path: build/bin/GertAutoClicker

